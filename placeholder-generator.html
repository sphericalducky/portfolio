<!DOCTYPE html>
<html>
<head>
    <style>
        .placeholder {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .berkeley { background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%); }
        .council { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
        .outreach { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); color: #333; }
    </style>
</head>
<body>
    <div class="placeholder berkeley">UC Berkeley<br>Conference<br>Presentation</div>
    <div class="placeholder council">City Council<br>Advocacy<br>Presentation</div>
    <div class="placeholder outreach">Community<br>Outreach<br>Event</div>
</body>
</html>
